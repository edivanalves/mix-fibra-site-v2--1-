                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ inputs: `Responda em português: ${prompt}` })
                    });
                    const data = await response.json();
                    const text = data[0]?.generated_text?.replace(prompt, '').trim();
                    setRecommendationOutput(
                      text

                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        setFaqLlmOutput(`<p>${text}</p>`);
                    } else {
                        setFaqLlmOutput('<p class="text-red-400">Não foi possível obter uma resposta. Tente novamente.</p>');
                    }
                } catch (error) {
                    console.error('Erro ao chamar a API Gemini para FAQ:', error);
                    setFaqLlmOutput('<p class="text-red-400">Ocorreu um erro ao processar sua solicitação. Por favor, tente novamente mais tarde.</p>');
                } finally {
                    setLlmLoading(false);
                }
            };

            return (
                <div className="mt-12 p-6 bg-blue-800 rounded-lg shadow-xl">
                    <h3 className="text-2xl md:text-3xl font-extrabold text-white mb-4">Pergunte à Mix Fibra ✨</h3>
                    <p className="text-blue-200 mb-4">Tem uma pergunta que não encontrou aqui? Digite abaixo e nosso assistente responderá!</p>
                    <textarea
                        id="faq-llm-input"
                        className="w-full p-4 rounded-lg bg-blue-700 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-orange-500 mb-4 h-28 resize-y"
                        placeholder="Ex: 'Preciso de internet para jogos online, qual plano é melhor?'"
                        value={faqLlmInput}
                        onChange={(e) => setFaqLlmInput(e.target.value)}
                    ></textarea>
                    <button
                        id="ask-faq-button"
                        onClick={handleAskFaq}
                        className="bg-orange-500 hover:bg-orange-600 text-white font-extrabold py-3 px-8 rounded-full text-xl md:text-2xl shadow-lg transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-orange-400 focus:ring-opacity-50"
                    >
                        Perguntar ✨
                    </button>

                    {llmLoading && (
                        <div id="faq-llm-loading-indicator" className="flex items-center justify-center mt-6">
                            <div className="loader"></div>
                            <p className="ml-4 text-lg text-blue-200">Buscando a resposta...</p>
                        </div>
                    )}

                    <div id="faq-llm-output" className={`mt-6 p-4 bg-blue-700 rounded-lg text-left text-blue-100 ${faqLlmOutput ? '' : 'hidden'}`} dangerouslySetInnerHTML={{ __html: faqLlmOutput }}>
                    </div>
                </div>
            );
        }

        // Renderiza o componente principal App no elemento com id 'root'
        // Agora a renderização é feita diretamente no escopo do script type="text/babel"
        // e será executada após as definições dos componentes.
        // Renderização moderna do React 18
        const rootElement = document.getElementById('root');
        if (rootElement) {
            ReactDOM.createRoot(rootElement).render(<App />);
        }
    </script>
</body>
</html>
